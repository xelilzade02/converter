<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./currency.css">
</head>

<body>
    <header>
      <nav>
         <img src="Asset 1@3x 1.png" alt="">
        <ul class="nav">
            <li class="bold">БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <button>ВОЙТИ</button>
      </nav>  
    </header>
    <!--Section-->
    <section>
            <h1>Конвертер валют онлайн</h1> 
        <div class="two">
            <div class="first">
                <h4>У меня есть </h4>
                <ul class="fromCurrency">
                    <li class="from-li">RUB</li>
                    <li class="from-li">USD</li>
                    <li class="from-li">EUR</li>
                    <li class="from-li">GBP</li>
                </ul>
                <div class="int"><input class="from" type="number">
                <p class="fromP"></p></div>
            </div>
            <div class="second">
                <h4>Хочу приобрести</h4>
                <ul class="toCurrency">
                    <li class="to-li">RUB</li>
                    <li class="to-li">USD</li>
                    <li class="to-li">EUR</li>
                    <li class="to-li">GBP</li>
                </ul>
                <div class="int"><input class="to" type="text">
                <p class="toP"></p></div>
            </div>
        </div>
    </section>
    <script src="./currency.js"></script>
</body>

</html>
